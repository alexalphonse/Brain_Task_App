apiVersion: apps/v1
kind: Deployment
metadata:
  name: brain-task-app
  labels:
    app: brain-task-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: brain-task-app
  template:
    metadata:
      labels:
        app: brain-task-app
    spec:
      containers:
      - name: brain-task-app
        image: 850995563020.dkr.ecr.ap-south-1.amazonaws.com/brain-task-app
        ports:
        - containerPort: 80   # Nginx listens on port 80
